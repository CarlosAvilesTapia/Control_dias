{% extends "base.html" %}
{% block title %}Función en pausa{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white text-center">
        <h5 class="mb-0">Función temporalmente deshabilitada</h5>
      </div>
      <div class="card-body">
        <div class="alert alert-warning mb-0">
          {{ message }}
        </div>
        <div class="mt-3 d-grid">
          <a class="btn btn-outline-secondary" href="{{ url_for('dashboards.mi_dashboard') }}">
            Volver al dashboard
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
