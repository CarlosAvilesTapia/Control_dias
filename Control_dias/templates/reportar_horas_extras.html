{% extends "base.html" %}

{% block title %}Reportar Horas Extras{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Reportar Horas Extras</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" name="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad_horas" class="form-label">Cantidad de horas</label>
                        <input type="number" step="0.5" min="0.5" class="form-control" name="cantidad_horas" required>
                    </div>
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo</label>
                        <input type="text" class="form-control" name="motivo" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="1" id="doblar" name="doblar">
                        <label class="form-check-label" for="doblar">
                            Duplicar horas (fin de semana o feriado)
                        </label>
                    </div>

                    {% if message %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endif %}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Reportar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
